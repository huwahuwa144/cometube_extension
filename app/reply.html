<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/css/swiper.min.css"> -->
  <link rel="stylesheet" href="./css/theme.css" type="text/css">
  <link rel="stylesheet" href="./css/loading.css">
  <link rel="stylesheet" href="./css/toastr.css">
  <script src="https://apis.google.com/js/api.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/iframe_api.js"></script>
  <script type="text/javascript" src="scripts/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="scripts/fakeLoader.js"></script>
  <script type="text/javascript" src="scripts/toastr.js"></script>
  <script type="text/javascript" src="scripts/Sortable.js"></script>
  <script src="./scripts/background.js"></script>
  <script src="./scripts/youtuber.js"></script>
</head>

<body>
  <div id="loader-bg">
    <div id="loader">
      <img src="./images/Preloader_1.gif" width="80" height="80" alt="Now Loading...">
      <p>Now Loading...</p>
    </div>
  </div>
  <div class="modal" style="">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5> <button type="button" class="close" data-dismiss="modal"> <span>×</span> </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer"> <button type="button" class="btn btn-primary">Save changes</button> <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> </div>
      </div>
    </div>
  </div>
  <div id="wrap">
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="container"> <a class="navbar-brand text-primary" href="#">
          <i class="fa d-inline fa-lg fa-stop-circle"></i>
          <b id="login-user"> ComeTube</b></a><a class="btn btn-outline-danger" href="#" style="" id="logout-button">ログアウト</a>
        <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse" data-target="#navbar4">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <div class="py-5 text-center">
      <div class="container">
        <div class="row"></div>
        <div class="row" style="">
          <div class="mx-auto col-lg-8" style="">
            <div class="card">
              <div class="card-header" id="login-user-name"> ログイン中のユーザ名:エラー </div>
              <div class="card-body shadow-sm">
                <h4 id="movieTitle">動画タイトル</h4>
                <h6 id="comment-count">コメント数</h6>
                <div class="swiper-container">
                  <div id="swiper-wrapper">
                  </div>
                  <div class="swiper-pagination"></div>
                  <div class="swiper-button-next"></div>
                  <div class="swiper-button-prev"></div>
                </div>
              </div>
            </div>
            <form class="form-inline d-flex justify-content-center">
            </form>
            <div class="row">
              <div class="col-md-6"><button type="button" class="btn btn-block my-1 shadow-sm btn-outline-primary" id="prev-button">戻る</button></div>
              <div class="col-md-6"><button type="button" class="btn btn-block my-1 shadow-sm btn-outline-primary" id="next-button">次へ</button></div>
            </div>
            <form>
              <textarea class="form-control" id="form35" rows="3" 　required=""></textarea>
              <div class="input-group">
                <div class="input-group-append"> </div>
              </div>
              <div class="row">
                <div class="col-md-4" style="transition: all 0.25s;"></div>
                <div class="col-md-4" style="transition: all 0.25s;"><button type="submit" class="btn btn-block my-1 shadow-sm btn-outline-danger" id="send-click" style="">送信</button></div>
                <div class="col-md-4" style="transition: all 0.25s;"></div>
              </div>
            </form>
          </div>
          <div class="col-md-4" style="">
            <div class="tab-content mt-2">
              <div class="tab-pane fade show active" id="tabone" role="tabpanel">
                <form class="form-inline">
                  <div class="input-group"> <input type="text" id="templates-form" class="form-control" placeholder="テンプレート文" required>
                    <button id="template-add-button" class="btn btn-info" type="submit">追加</button>
                  </div>
                </form>
                <div id="list-group-template" class="list-group">
                  <li id="text-listbox" class="list-group-item list-group-item-action justify-content-between d-flex flex-row align-items-center"> <a class="navbar-brand2 text-body justify-content-center" href="#">Cras justo odio</a> <span id="del-button" class="badge badge-danger shadow-none border border-danger text-center rounded-top" style="	box-shadow: 0px 0px 0px  black;">☓</span> </li>
                </div>
                <div class="row"></div>
                <div class="embed-responsive embed-responsive-4by3">
                  <div id="player"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <script src="https://code.jquery.com/jquery-1.11.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->

  <script src="./scripts/client.js"></script>
